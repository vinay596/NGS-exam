<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Questionnaire with Code Execution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            padding-left: 30px;
            background-color: #4682B4;
            margin-top: 0px;
            width: 100%;
        }
        .tab-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .question-content {
            width: 50%;
        }
        .code-editor-container {
            width: 65%;
        }
        .code-editor {
            height: 400px;
            width: 100%;
        }
        /* .code-output {
            padding-top: 20px;
        } */
    </style>
</head>
<body style="margin: 0;padding: 0;box-sizing: border-box;">
    <div class="header">
        <div class="timer" id="timer">45:00</div>
        <button style="margin-right: 20px;" onclick="f3()">End Test</button>
    </div> 
    <div class="tabs" id="tabs">
        <!-- Question number tabs will be dynamically generated here -->
        {% for question in questions %}
            <button class="tab" onclick="showQuestion({{ loop.index }})">Question {{ loop.index }}</button>
        {% endfor %}
    </div>
    <div class="tab-container">
        <div class="question-content">
            <!-- Dynamically display questions -->
            {% for question in questions %}
            <div id="question{{ loop.index }}" class="tab-content" style="{{ 'display: none;' if not loop.first else 'display: block;' }}">
                <h2>Question {{ loop.index }}: {{ question.question_text }}</h2>
                <p><strong>Problem Statement:</strong> {{ question.problem_statement }}</p>
                <p><strong>Example Input:</strong> {{ question.example_input }}</p>
                <p><strong>Example Output:</strong> {{ question.example_output }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="code-editor-container" style="border:2px solid black;">
            <textarea id="code-editor"></textarea>
            <select id="language-selector" style="position: relative;position:absolute;top:43px;right:2px;padding: 10px 20px;background-color: black;color: white;">
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="python">Python</option>

            </select>
            <button onclick="executeCode()" style="padding: 8px 18px;background-color: green;border: 2px solid green;color: white;">Run Code</button>
            
            <button onclick="f1()" style="padding: 8px 22px;margin-left: 520px;position: relative;position: absolute;top: 348px;right: 2px;background-color: green;border: 2px solid green;color: white;">Submit</button>
        </div>
    </div>
    <div  style="margin-top: 10px;" class="code-output" id="code-output"></div>
    </div>
    <div class="code-output" id="code-output"></div>
    <script>
         var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "text/x-csrc",
            lineNumbers: true
        });
        document.getElementById("language-selector").addEventListener("change", function() {
            var mode = "text/x-csrc"; 
            if (this.value === "python") {
                mode = {name: "python"};
            } else if (this.value === "java") {
                mode = "text/x-java";
            }
            editor.setOption("mode", mode);
        });
        function startTimer(duration, display) {
  var timer = duration * 60, minutes, seconds;
  var endInterval = setInterval(function () {
    minutes = parseInt(timer / 60, 10);
    seconds = parseInt(timer % 60, 10);

    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    display.textContent = minutes + ":" + seconds;

    if (--timer < 0) {
      clearInterval(endInterval);
      alert('Time is up!');
    }
  }, 1000);
}

        function showQuestion(questionNumber) {
            // Hide all questions
            var allQuestions = document.querySelectorAll('.tab-content');
            allQuestions.forEach(function(question) {
                question.style.display = 'none';
            });

            // Show the selected question
            document.getElementById('question' + questionNumber).style.display = 'block';

            // Update tabs to indicate active question
            var allTabs = document.querySelectorAll('.tab');
            allTabs.forEach(function(tab, index) {
                if (index === questionNumber - 1) {
                    tab.classList.add('active-tab');
                } else {
                    tab.classList.remove('active-tab');
                }
            });
        }

        window.onload=function(){
    startTimer(45, document.getElementById('timer'));
}
function executeCode() {
    const code = btoa(editor.getValue()); // Base64 encode the source code
    const languageSelector = document.getElementById("language-selector");
    let language_id = 71; // Default to Python
    if (languageSelector.value === "c") {
        language_id = 50; // Example ID for C
    } else if (languageSelector.value === "c++") {
        language_id = 54; // Example ID for C++
    } // Add more conditions for other languages

    const payload = {
        source_code: code,
        language_id: language_id,
        stdin: "", // Add any input if required
        redirect_stderr_to_stdout: true
    };

    fetch('http://localhost:2358/submissions?base64_encoded=true&wait=false', { // Note the `wait=false` parameter
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        const token = data.token;
        // Use the token to make another request to get the execution result
        getResult(token);
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById("code-output").textContent = "Error submitting code.";
    });
}
function getResult(token) {
    fetch(`http://localhost:2358/submissions/${token}?base64_encoded=true`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        const outputElement = document.getElementById("code-output");
        if (data.stdout) {
            outputElement.textContent = atob(data.stdout); // Decode Base64 output
        } else if (data.stderr) {
            outputElement.textContent = atob(data.stderr); // Decode Base64 error
        } else {
            outputElement.textContent = "No output.";
        }
    })
    .catch(error => {
        console.error('Error fetching result:', error);
        document.getElementById("code-output").textContent = "Error fetching result.";
    });
}


function f3(){
    window.location.href="/end";
}
    </script>
</body>
</html>
